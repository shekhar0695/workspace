apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 4
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: service
metadata:
  name: my-deployment-service
spec:
  type: NodePort
  selector:
    app: myapp
  ports:
  - name: http
    port: 30002
    targetPort: 80
    nodeport: 30080
